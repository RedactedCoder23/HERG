name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install project deps
        run: python -m pip install -e .[ci]
      - name: Run unit tests
        run: pytest -q
      - name: Run style checks
        run: python tools/run_precommit.py
